<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>מעביר למשימה – בדיקת קשב</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #020617;
    color: #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }
  .box {
    background: #0b1120;
    border: 1px solid #1f2937;
    padding: 24px;
    border-radius: 16px;
    width: 100%;
    max-width: 420px;
    text-align: center;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 12px;
  }
  .muted {
    color: #94a3b8;
    font-size: 0.9rem;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 10px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
    font-size: 1rem;
  }
  button {
    margin-top: 16px;
    padding: 10px 16px;
    width: 100%;
    background: #1f2937;
    color: #e5e7eb;
    border: 1px solid #374151;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    border-color: #60a5fa;
  }
  .error {
    color: #f97373;
    margin-top: 10px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="box" id="autoBox" style="display:none">
  <h2>מעביר למשימה…</h2>
  <p class="muted">נא להמתין מספר שניות.</p>
</div>

<div class="box" id="manualBox" style="display:none">
  <h2>מעבר למשימה</h2>
  <p class="muted">
    נראה שלא התקבל קוד משתתף (PID) מהטופס.<br>
    אנא הזן/י כאן את קוד המשתתף שבחרת (למשל OR1234), ולאחר מכן נמשיך למשימה.
  </p>
  <input id="pidInput" type="text" placeholder="הקלד/י כאן את קוד המשתתף">
  <button id="goBtn">התחל את המשימה</button>
  <div class="error" id="err" style="display:none">נא להזין קוד משתתף.</div>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const urlPid = params.get("pid");

  const autoBox   = document.getElementById("autoBox");
  const manualBox = document.getElementById("manualBox");
  const pidInput  = document.getElementById("pidInput");
  const goBtn     = document.getElementById("goBtn");
  const err       = document.getElementById("err");

  // פונקציית מעבר למשימה
  function goToTask(pid) {
    const trimmed = (pid || "").trim();
    if (!trimmed) return;
    const taskURL = "connect_dots_v2.html?pid=" + encodeURIComponent(trimmed);
    window.location.href = taskURL;
  }

  // אם הגיע PID ב-URL → מצב אוטומטי
  if (urlPid) {
    autoBox.style.display   = "block";
    manualBox.style.display = "none";
    setTimeout(() => goToTask(urlPid), 800);
  } else {
    // אין PID → מצב ידני
    autoBox.style.display   = "none";
    manualBox.style.display = "block";

    goBtn.addEventListener("click", () => {
      const v = pidInput.value.trim();
      if (!v) {
        err.style.display = "block";
        return;
      }
      err.style.display = "none";
      goToTask(v);
    });
  }
})();
</script>

</body>
</html>
