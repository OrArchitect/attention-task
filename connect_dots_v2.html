<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>משימת חיבור נקודות – ניסוי קשב</title>
  <style>
    :root{
      --bg:#020617;
      --panel:#0b1120;
      --ink:#e5e7eb;
      --muted:#94a3b8;
      --accent:#e5e7eb;
      --stroke:#64748b;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      display:grid;
      grid-template-rows:auto 1fr auto;
    }
    header,footer{
      background:var(--panel);
      padding:10px 16px;
      border-bottom:1px solid #111827;
    }
    footer{
      border-top:1px solid #111827;
      border-bottom:none;
      font-size:0.8rem;
      color:var(--muted);
      text-align:center;
    }
    .top{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:center;
      align-items:center;
    }
    label{font-size:0.9rem;color:var(--muted);}
    input{
      background:#020617;
      border:1px solid #334155;
      color:var(--ink);
      padding:4px 8px;
      border-radius:8px;
      min-width:120px;
    }
    input[readonly]{opacity:0.8;}
    button{
      border-radius:999px;
      border:1px solid #334155;
      background:#111827;
      color:var(--ink);
      padding:6px 14px;
      cursor:pointer;
      font-size:0.9rem;
    }
    button:disabled{
      opacity:0.4;
      cursor:not-allowed;
    }
    button:hover:not(:disabled){
      border-color:#60a5fa;
    }
    #stageWrap{
      padding:10px 16px 16px;
      position:relative;
    }
    #stage{
      width:100%;
      height:70vh;
      display:block;
      background:#020617;
      border-radius:18px;
      border:1px solid #1f2937;
      touch-action:none;
    }
    #overlay{
      position:absolute;
      inset:10px 16px 16px;
      display:none;
      place-items:center;
      background:rgba(15,23,42,0.82);
      border-radius:18px;
    }
    #overlay .box{
      background:#020617;
      border-radius:16px;
      border:1px solid #1f2937;
      padding:20px 24px;
      max-width:360px;
      text-align:center;
    }
    #overlay h2{
      margin-top:0;
      margin-bottom:8px;
    }
    .muted{color:var(--muted);}
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div class="muted">
        המשימה תימשך עד <b>10 דקות</b> או עד לחיצה על "סיום מוקדם".
      </div>
      <div class="controls">
        <label for="pid">מזהה נבדק:</label>
        <input id="pid" type="text" placeholder="לדוגמה OR010125" />
        <button id="startBtn">התחל סשן</button>
        <button id="endBtn" disabled>סיום מוקדם</button>
      </div>
    </div>
  </header>

  <div id="stageWrap">
    <canvas id="stage"></canvas>
    <div id="overlay">
      <div class="box">
        <h2 id="overlayTitle">סיום הסשן</h2>
        <p id="overlayText" class="muted"></p>
        <button id="overlayContinue">המשך לשאלון</button>
      </div>
    </div>
  </div>

  <footer>
    יש ללחוץ על המספרים לפי סדר עולה. לחיצה על מספר תדגיש אותו; לחיצה נוספת עליו תחזיר אותו למצב רגיל.
  </footer>

<script>
(() => {
  // ======================= הגדרות כלליות =======================
  const CONFIG = {
    sessionMinutes: 10,   // משך סשן בדקות
    initialPoints: 14,    // כמות נקודות התחלתית
    incrementBy: 3,       // העלאת קושי
    minDistance: 40,      // מרחק מינימלי בין נקודות
    lineAvoidDistance: 16,// מרחק מנקודה לקו – כדי להימנע מנקודות על קווים
    margin: 30
  };

  // כתובת טופס 2 (שדה PID = entry.404955311)
  const FORM_BASE_URL =
    "https://docs.google.com/forms/d/e/1FAIpQLSdTCgLVjt4LXsNAkXP1H8jxIC5MPsdv1sD93v5lmglckCAzrA/viewform?usp=pp_url&entry.404955311=";

  // ======================= DOM =======================
  const canvas = document.getElementById("stage");
  const ctx = canvas.getContext("2d");
  const pidInput = document.getElementById("pid");
  const startBtn = document.getElementById("startBtn");
  const endBtn = document.getElementById("endBtn");
  const overlay = document.getElementById("overlay");
  const overlayTitle = document.getElementById("overlayTitle");
  const overlayText = document.getElementById("overlayText");
  const overlayContinue = document.getElementById("overlayContinue");

  // ======================= STATE =======================
  let running = false;
  let sessionStart = null;
  let tickId = null;

  let tasks = [];
  let taskCounter = 0;
  let currentTask = null;
  // currentTask: {index, points[], selected:Set, highestCorrect, errors, startTime}

  // ======================= פונקציות עזר =======================
  function getPidFromUrl(){
    const params = new URLSearchParams(window.location.search);
    return params.get("pid") || "";
  }

  function now(){
    return performance.now();
  }

  function resizeCanvas(){
    const rect = canvas.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
    draw();
  }

  function randomBetween(min,max){
    return min + Math.random() * (max - min);
  }

  function distance(a,b){
    return Math.hypot(a.x - b.x, a.y - b.y);
  }

  function pointToSegmentDistance(p,a,b){
    const vx = b.x - a.x;
    const vy = b.y - a.y;
    const wx = p.x - a.x;
    const wy = p.y - a.y;
    const c1 = vx*wx + vy*wy;
    if (c1 <= 0) return Math.hypot(p.x-a.x, p.y-a.y);
    const c2 = vx*vx + vy*vy;
    if (c2 <= c1) return Math.hypot(p.x-b.x, p.y-b.y);
    const t = c1 / c2;
    const projX = a.x + t*vx;
    const projY = a.y + t*vy;
    return Math.hypot(p.x-projX, p.y-projY);
  }

  // ======================= יצירת משימה =======================
  function generatePoints(n){
    const rect = canvas.getBoundingClientRect();
    const m = CONFIG.margin;
    const W = Math.max(rect.width - 2*m, 100);
    const H = Math.max(rect.height - 2*m, 100);

    const pts = [];
    let attempts = 0;
    const maxAttempts = 5000;

    // נקודה ראשונה
    pts.push({
      x: randomBetween(m, m+W),
      y: randomBetween(m, m+H)
    });

    while(pts.length < n && attempts < maxAttempts){
      attempts++;
      const candidate = {
        x: randomBetween(m, m+W),
        y: randomBetween(m, m+H)
      };

      // מרחק מינימלי משאר הנקודות
      let ok = pts.every(p => distance(p, candidate) >= CONFIG.minDistance);
      if (!ok) continue;

      // בדיקה מול הקו האחרון – לא לשים נקודה על קו קיים
      const last = pts[pts.length-1];
      for(let i=0;i<pts.length;i++){
        const p = pts[i];
        const d = pointToSegmentDistance(p, last, candidate);
        if (d < CONFIG.lineAvoidDistance){
          ok = false;
          break;
        }
      }
      if (!ok) continue;

      pts.push(candidate);
    }

    return pts;
  }

  function openNewTask(n){
    const pts = generatePoints(n);
    currentTask = {
      index: ++taskCounter,
      points: pts,
      selected: new Set(),
      highestCorrect: 0,  // כמה מספרים ראשונים (1,2,3...) כבר נמצא בסדר נכון
      errors: 0,
      startTime: now()
    };
    draw();
  }

  // ======================= ציור =======================
  function draw(){
    ctx.clearRect(0,0,canvas.clientWidth,canvas.clientHeight);
    if (!currentTask) return;

    const pts = currentTask.points;

    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "14px system-ui, Arial";

    pts.forEach((p, idx) => {
      const isSelected = currentTask.selected.has(idx);
      const radius = 13;

      if (isSelected){
        // נקודה שנבחרה – מודגשת, אבל בלי קשר אם נכונה או לא
        ctx.fillStyle = "#e5e7eb";
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "#020617";
        ctx.fillText(String(idx+1), p.x, p.y);
      } else {
        // נקודה לא נבחרה
        ctx.fillStyle = "#020617";
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = "#64748b";
        ctx.lineWidth = 1.5;
        ctx.stroke();

        ctx.fillStyle = "#e5e7eb";
        ctx.fillText(String(idx+1), p.x, p.y);
      }
    });
  }

  // ======================= אינטראקציה =======================
  function hitTest(x,y){
    if (!currentTask) return -1;
    const pts = currentTask.points;
    for(let i=0;i<pts.length;i++){
      const p = pts[i];
      if (Math.hypot(p.x-x, p.y-y) <= 18) return i;
    }
    return -1;
  }

  function handlePointerDown(ev){
    if (!running || !currentTask) return;
    const rect = canvas.getBoundingClientRect();
    const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
    const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    const idx = hitTest(x,y);
    if (idx === -1) return;

    const task = currentTask;
    const selected = task.selected;

    if (selected.has(idx)){
      // ביטול בחירה – בלי להחזיר "נקודות" או לתקן טעויות
      selected.delete(idx);
      draw();
      return;
    }

    // בחירה חדשה
    selected.add(idx);
    draw();

    // מדידת טעויות בתוך המערכת (בלי להראות לנבדק)
    const expectedIndex = task.highestCorrect; // כמה מספרים ראשונים כבר נמצאו
    if (idx === expectedIndex){
      task.highestCorrect++;
    } else {
      task.errors++;
    }

    // אם מצא את כל המספרים לפי סדר נכון לפחות פעם אחת
    if (task.highestCorrect >= task.points.length){
      completeCurrentTask();
    }
  }

  canvas.addEventListener("pointerdown", handlePointerDown);
  canvas.addEventListener("touchstart", handlePointerDown, {passive:true});

  // ======================= לוג משימות וסשן =======================
  function logTask(completed){
    if (!currentTask) return;
    const endTime = now();
    const dur = Math.round(endTime - currentTask.startTime);

    tasks.push({
      task: currentTask.index,
      n_points: currentTask.points.length,
      errors: currentTask.errors,
      duration_ms: dur,
      completed: completed ? 1 : 0,
      ts: new Date().toISOString()
    });
  }

  function completeCurrentTask(){
    // המשימה הנוכחית הסתיימה בהצלחה
    logTask(true);
    const nextN = currentTask.points.length + CONFIG.incrementBy;
    openNewTask(nextN);
  }

  function tick(){
    if (!running) return;
    const elapsedSec = (now() - sessionStart) / 1000;
    if (elapsedSec >= CONFIG.sessionMinutes * 60){
      endSession(true);
    }
  }

  function buildCsv(){
    if (!tasks.length) return "";
    const head = ["pid","task","n_points","errors","duration_ms","completed","ts"];
    const pid = (pidInput.value || "").trim();
    const rows = tasks.map(t =>
      [pid, t.task, t.n_points, t.errors, t.duration_ms, t.completed, t.ts].join(",")
    );
    return head.join(",") + "\n" + rows.join("\n");
  }

  function downloadCsv(pid){
    const csv = buildCsv();
    if (!csv) return;
    const blob = new Blob([csv], {type:"text/csv"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    const safePid = (pid || "PID").replace(/[^a-zA-Z0-9_-]/g,"");
    a.download = "connect_the_dots_results_" + safePid + ".csv";
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      URL.revokeObjectURL(a.href);
      a.remove();
    }, 0);
  }

  function redirectToForm(){
    const pid = (pidInput.value || "").trim();
    const target = FORM_BASE_URL + encodeURIComponent(pid || "");
    window.location.href = target;
  }

  function endSession(autoEnded){
    if (!running){
      // אם כבר הופסק קודם, פשוט ממשיכים לטופס
      redirectToForm();
      return;
    }
    running = false;
    if (tickId) clearInterval(tickId);
    startBtn.disabled = false;
    endBtn.disabled = true;

    // לוג של המשימה הנוכחית כלא מושלמת, אם יש
    if (currentTask){
      logTask(false);
    }

    const pid = (pidInput.value || "").trim();
    if (tasks.length){
      downloadCsv(pid); // כרגע – הורדה ידנית
    }

    overlayTitle.textContent = autoEnded ? "הסשן הסתיים" : "הסשן הופסק";
    overlayText.textContent = "תודה על ביצוע המשימה. כעת נעבור לשאלון קצר נוסף.";
    overlay.style.display = "grid";

    overlayContinue.onclick = () => {
      redirectToForm();
    };
  }

  function startSession(){
    const pid = (pidInput.value || "").trim();
    if (!pid){
      alert("נא למלא מזהה נבדק לפני תחילת הסשן.");
      return;
    }
    running = true;
    sessionStart = now();
    tasks = [];
    taskCounter = 0;
    currentTask = null;
    overlay.style.display = "none";
    startBtn.disabled = true;
    endBtn.disabled = false;

    openNewTask(CONFIG.initialPoints);

    if (tickId) clearInterval(tickId);
    tickId = setInterval(tick, 500);
  }

  function handleEndClick(){
    endSession(false);
  }

  // ======================= Init =======================
  const urlPid = getPidFromUrl();
  if (urlPid){
    pidInput.value = urlPid;
    pidInput.readOnly = true;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  startBtn.addEventListener("click", startSession);
  endBtn.addEventListener("click", handleEndClick);
})();
</script>
</body>
</html>
