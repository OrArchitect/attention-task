<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>משימת חיבור נקודות – ניסוי קשב</title>
  <style>
    :root{
      --bg:#020617;
      --panel:#0b1120;
      --ink:#e5e7eb;
      --muted:#94a3b8;
      --accent:#e5e7eb;
      --stroke:#64748b;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      display:grid;
      grid-template-rows:auto 1fr auto;
    }
    header,footer{
      background:var(--panel);
      padding:10px 16px;
      border-bottom:1px solid #111827;
    }
    footer{
      border-top:1px solid #111827;
      border-bottom:none;
      font-size:0.8rem;
      color:var(--muted);
      text-align:center;
    }
    .top{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:center;
      align-items:center;
    }
    label{font-size:0.9rem;color:var(--muted);}
    input{
      background:#020617;
      border:1px solid #334155;
      color:var(--ink);
      padding:4px 8px;
      border-radius:8px;
      min-width:120px;
    }
    input[readonly]{opacity:0.8;}
    button{
      border-radius:999px;
      border:1px solid #334155;
      background:#111827;
      color:var(--ink);
      padding:6px 14px;
      cursor:pointer;
      font-size:0.9rem;
    }
    button:disabled{
      opacity:0.4;
      cursor:not-allowed;
    }
    button:hover:not(:disabled){
      border-color:#60a5fa;
    }
    #stageWrap{
      padding:10px 16px 16px;
      position:relative;
    }
    #stage{
      width:100%;
      height:70vh;
      display:block;
      background:#020617;
      border-radius:18px;
      border:1px solid #1f2937;
      touch-action:none;
    }
    #overlay{
      position:absolute;
      inset:10px 16px 16px;
      display:none;
      place-items:center;
      background:rgba(15,23,42,0.82);
      border-radius:18px;
    }
    #overlay .box{
      background:#020617;
      border-radius:16px;
      border:1px solid #1f2937;
      padding:20px 24px;
      max-width:360px;
      text-align:center;
    }
    #overlay h2{
      margin-top:0;
      margin-bottom:8px;
    }
    .muted{color:var(--muted);}
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div class="muted">
        המשימה תימשך עד <b>10 דקות</b> או עד לחיצה על "סיום מוקדם".
      </div>
      <div class="controls">
        <label for="pid">מזהה נבדק:</label>
        <input id="pid" type="text" placeholder="לדוגמה OR010125" />
        <button id="startBtn">התחל סשן</button>
        <button id="endBtn" disabled>סיום מוקדם</button>
      </div>
    </div>
  </header>

  <div id="stageWrap">
    <canvas id="stage"></canvas>
    <div id="overlay">
      <div class="box">
        <h2 id="overlayTitle">סיום הסשן</h2>
        <p id="overlayText" class="muted"></p>
        <button id="overlayContinue">המשך</button>
      </div>
    </div>
  </div>

  <footer>
    יש ללחוץ על המספרים לפי סדר עולה. לחיצה על מספר תדגיש אותו; לחיצה נוספת עליו תחזיר אותו למצב רגיל.
  </footer>

<script>
(() => {
  // ======================= הגדרות כלליות =======================
  const CONFIG = {
    sessionMinutes: 10,   // משך סשן בדקות
    initialPoints: 12,    // כמות נקודות התחלתית
    incrementBy: 3,       // העלאת קושי בכל משימה
    minDistance: 30,      // מרחק מינימלי בין נקודות
    lineAvoidDistance: 16,// מרחק מנקודה לקו – להימנע מנקודות על קווים
    margin: 30
  };

  // ---- מזהי הטופס והשדות (entry.*) ----
  const FORM_ID = "1FAIpQLSdTCgLVjt4LXsNAkXP1H8jxIC5MPsdv1sD93v5lmglckCAzrA";

  const ENTRY_PID             = "entry.404955311";
  const ENTRY_TOTAL_TASKS     = "entry.1331557537";  // TTC
  const ENTRY_POINTS_PER_TASK = "entry.742152065";   // PPT
  const ENTRY_ERRORS_PER_TASK = "entry.1634677467";  // EPT
  const ENTRY_DUR_PER_TASK    = "entry.529234118";   // DPT
  const ENTRY_EXPERIMENT_TIME = "entry.883845532";   // TIME

  const FORM_BASE_URL =
    "https://docs.google.com/forms/d/e/" + FORM_ID + "/viewform?usp=pp_url&";

  // ======================= DOM =======================
  const canvas = document.getElementById("stage");
  const ctx = canvas.getContext("2d");
  const pidInput = document.getElementById("pid");
  const startBtn = document.getElementById("startBtn");
  const endBtn = document.getElementById("endBtn");
  const overlay = document.getElementById("overlay");
  const overlayTitle = document.getElementById("overlayTitle");
  const overlayText = document.getElementById("overlayText");
  const overlayContinue = document.getElementById("overlayContinue");

  // ======================= STATE =======================
  let running = false;
  let sessionStart = null;
  let experimentStartIso = null;
  let tickId = null;

  let tasks = [];
  let taskCounter = 0;
  let currentTask = null;
  let pendingNextTaskPoints = null;
  let sessionEnded = false;

  // ======================= פונקציות עזר =======================
  function getPidFromUrl(){
    const params = new URLSearchParams(window.location.search);
    return params.get("pid") || "";
  }

  function now(){
    return performance.now();
  }

  function resizeCanvas(){
    const rect = canvas.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
    draw();
  }

  function randomBetween(min,max){
    return min + Math.random() * (max - min);
  }

  function distance(a,b){
    return Math.hypot(a.x - b.x, a.y - b.y);
  }

  function pointToSegmentDistance(p,a,b){
    const vx = b.x - a.x;
    const vy = b.y - a.y;
    const wx = p.x - a.x;
    const wy = p.y - a.y;
    const c1 = vx*wx + vy*wy;
    if (c1 <= 0) return Math.hypot(p.x-a.x, p.y-a.y);
    const c2 = vx*vx + vy*vy;
    if (c2 <= c1) return Math.hypot(p.x-b.x, p.y-b.y);
    const t = c1 / c2;
    const projX = a.x + t*vx;
    const projY = a.y + t*vy;
    return Math.hypot(p.x-projX, p.y-projY);
  }

  // ======================= יצירת משימה =======================
  function generatePoints(n){
    const rect = canvas.getBoundingClientRect();
    const m = CONFIG.margin;
    const W = Math.max(rect.width - 2*m, 220);
    const H = Math.max(rect.height - 2*m, 220);

    const pts = [];
    let attempts = 0;
    const maxAttempts = 4000;

    while (pts.length < n && attempts < maxAttempts){
      attempts++;
      const candidate = {
        x: randomBetween(m, m+W),
        y: randomBetween(m, m+H)
      };

      let ok = true;

      // מרחק מנקודות קיימות
      for (const p of pts){
        if (distance(p, candidate) < CONFIG.minDistance){
          ok = false;
          break;
        }
      }
      if (!ok) continue;

      // לא להיות קרוב מדי לקו קיים
      for (let i = 1; i < pts.length; i++){
        const d = pointToSegmentDistance(candidate, pts[i-1], pts[i]);
        if (d < CONFIG.lineAvoidDistance){
          ok = false;
          break;
        }
      }
      if (!ok) continue;

      pts.push(candidate);
    }

    // אם אין מספיק נקודות – נשלים בלי תנאים
    while (pts.length < n){
      pts.push({
        x: randomBetween(m, m+W),
        y: randomBetween(m, m+H)
      });
    }

    return pts;
  }

  function openNewTask(n){
    pendingNextTaskPoints = null;
    currentTask = {
      index: ++taskCounter,
      points: generatePoints(n),
      selected: new Set(),
      selectionOrder: [],      // סדר הבחירה (לקווים)
      highestCorrect: 0,
      errors: 0,               // סך כל הטעויות במשימה
      errorsSinceReset: 0,     // טעויות בגלגול הנוכחי של אותה משימה
      startTime: now()
    };
    draw();
  }

  // ======================= ציור =======================
  function draw(){
    ctx.clearRect(0,0,canvas.clientWidth,canvas.clientHeight);
    if (!currentTask) return;

    const pts = currentTask.points;
    const order = currentTask.selectionOrder;

    // קודם כל – הקווים לפי סדר הבחירה
    if (order.length > 1){
      ctx.strokeStyle = "#e5e7eb";
      ctx.lineWidth = 2;
      ctx.beginPath();
      const first = pts[order[0]];
      ctx.moveTo(first.x, first.y);
      for (let i=1;i<order.length;i++){
        const p = pts[order[i]];
        ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();
    }

    // אחר כך – העיגולים והמספרים
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "14px system-ui, Arial";

    pts.forEach((p, idx) => {
      const isSelected = currentTask.selected.has(idx);
      const radius = 13;

      if (isSelected){
        ctx.fillStyle = "#e5e7eb";
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = "#020617";
        ctx.fillText(String(idx+1), p.x, p.y);
      } else {
        ctx.fillStyle = "#020617";
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = "#64748b";
        ctx.lineWidth = 1.5;
        ctx.stroke();

        ctx.fillStyle = "#e5e7eb";
        ctx.fillText(String(idx+1), p.x, p.y);
      }
    });
  }

  // ======================= אינטראקציה =======================
  function hitTest(x,y){
    if (!currentTask) return -1;
    const pts = currentTask.points;
    for(let i=0;i<pts.length;i++){
      const p = pts[i];
      if (Math.hypot(p.x-x, p.y-y) <= 18) return i;
    }
    return -1;
  }

  function handlePointerDown(ev){
    if (!running || !currentTask || pendingNextTaskPoints !== null) return;

    const rect = canvas.getBoundingClientRect();
    const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
    const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    const idx = hitTest(x,y);
    if (idx === -1) return;

    const task = currentTask;
    const selected = task.selected;

    if (selected.has(idx)){
      // ביטול בחירה – גם מהסט וגם מסדר הבחירה
      selected.delete(idx);
      task.selectionOrder = task.selectionOrder.filter(i => i !== idx);
      draw();
      return;
    }

    // בחירה חדשה
    selected.add(idx);
    task.selectionOrder.push(idx);
    draw();

    // מדידת נכונות/טעויות – פנימי בלבד
    const expectedIndex = task.highestCorrect;
    if (idx === expectedIndex){
      task.highestCorrect++;
    } else {
      task.errors++;
      task.errorsSinceReset++;
    }

    // אם הרצף 1..N נבחר (גם אם היו טעויות בדרך)
    if (task.highestCorrect >= task.points.length){
      if (task.errorsSinceReset > 0){
        // היו טעויות – המשימה לא עוברת, חוזרים על אותה משימה בשקט
        task.selected.clear();
        task.selectionOrder = [];
        task.highestCorrect = 0;
        task.errorsSinceReset = 0;
        draw();
      } else {
        // לא היו טעויות בגלגול האחרון – המשימה הושלמה
        completeCurrentTask();
      }
    }
  }

  canvas.addEventListener("pointerdown", handlePointerDown);
  canvas.addEventListener("touchstart", handlePointerDown, {passive:true});

  // ======================= לוג משימות וסשן =======================
  function logTask(completed){
    if (!currentTask) return;
    const endTime = now();
    const dur = Math.round(endTime - currentTask.startTime);

    tasks.push({
      task: currentTask.index,
      n_points: currentTask.points.length,
      errors: currentTask.errors,
      duration_ms: dur,
      completed: completed ? 1 : 0,
      ts: new Date().toISOString()
    });
  }

  function completeCurrentTask(){
    logTask(true);

    const nextN = currentTask.points.length + CONFIG.incrementBy;
    pendingNextTaskPoints = nextN;
    currentTask = null;
    draw();

    overlayTitle.textContent = "סיימת משימה";
    overlayText.textContent = "לחץ/י על \"משימה הבאה\" כדי להמשיך.";
    overlayContinue.textContent = "משימה הבאה";
    overlay.style.display = "grid";

    overlayContinue.onclick = () => {
      overlay.style.display = "none";
      if (running && pendingNextTaskPoints !== null){
        openNewTask(pendingNextTaskPoints);
      }
    };
  }

  function tick(){
    if (!running) return;
    const elapsedSec = (now() - sessionStart) / 1000;
    if (elapsedSec >= CONFIG.sessionMinutes * 60){
      endSession(true);
    }
  }

  function buildCsv(){
    if (!tasks.length) return "";
    const head = ["pid","task","n_points","errors","duration_ms","completed","ts"];
    const pid = (pidInput.value || "").trim();
    const rows = tasks.map(t =>
      [pid, t.task, t.n_points, t.errors, t.duration_ms, t.completed, t.ts].join(",")
    );
    return head.join(",") + "\n" + rows.join("\n");
  }

  function downloadCsv(pid){
    const csv = buildCsv();
    if (!csv) return;
    const blob = new Blob([csv], {type:"text/csv"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    const safePid = (pid || "PID").replace(/[^a-zA-Z0-9_-]/g,"");
    a.download = "connect_the_dots_results_" + safePid + ".csv";
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      URL.revokeObjectURL(a.href);
      a.remove();
    }, 0);
  }

  // ======== בניית המידע שנשלח לטופס 2 ========
  function buildFormSummary(){
    const completedTasks = tasks.filter(t => t.completed === 1);
    const totalTasksCompleted = completedTasks.length;

    let pointsPerTask = "";
    let errorsPerTask = "";
    let durPerTask = "";

    if (completedTasks.length > 0){
      pointsPerTask = completedTasks.map(t => t.n_points).join(",");
      errorsPerTask = completedTasks.map(t => t.errors).join(",");
      durPerTask = completedTasks.map(t => t.duration_ms).join(",");
    }

    return {
      totalTasksCompleted,
      pointsPerTask,
      errorsPerTask,
      durPerTask,
      experimentTime: experimentStartIso || ""
    };
  }

  function redirectToForm(){
    const pid = (pidInput.value || "").trim();
    const summary = buildFormSummary();

    const params = new URLSearchParams();
    params.set(ENTRY_PID, pid || "");
    params.set(ENTRY_TOTAL_TASKS, String(summary.totalTasksCompleted));
    params.set(ENTRY_POINTS_PER_TASK, summary.pointsPerTask);
    params.set(ENTRY_ERRORS_PER_TASK, summary.errorsPerTask);
    params.set(ENTRY_DUR_PER_TASK, summary.durPerTask);
    params.set(ENTRY_EXPERIMENT_TIME, summary.experimentTime);

    const target = FORM_BASE_URL + params.toString();
    window.location.href = target;
  }

  function endSession(autoEnded){
    if (sessionEnded) {
      redirectToForm();
      return;
    }
    sessionEnded = true;
    running = false;
    if (tickId) clearInterval(tickId);
    startBtn.disabled = false;
    endBtn.disabled = true;

    if (currentTask){
      logTask(false);
    }

    const pid = (pidInput.value || "").trim();
    if (tasks.length){
      downloadCsv(pid); // אפשר למחוק אם לא רוצים הורדת CSV לנבדק
    }

    overlayTitle.textContent = autoEnded ? "הסשן הסתיים" : "הסשן הופסק";
    overlayText.textContent = "תודה על ביצוע המשימה. כעת נעבור לשאלון קצר נוסף.";
    overlayContinue.textContent = "המשך לשאלון";
    overlay.style.display = "grid";

    overlayContinue.onclick = () => {
      overlay.style.display = "none";
      redirectToForm();
    };
  }

  function startSession(){
    const pid = (pidInput.value || "").trim();
    if (!pid){
      alert("נא למלא מזהה נבדק לפני תחילת הסשן.");
      return;
    }
    running = true;
    sessionEnded = false;
    sessionStart = now();
    experimentStartIso = new Date().toISOString();
    tasks = [];
    taskCounter = 0;
    currentTask = null;
    pendingNextTaskPoints = null;
    overlay.style.display = "none";
    startBtn.disabled = true;
    endBtn.disabled = false;

    openNewTask(CONFIG.initialPoints);

    if (tickId) clearInterval(tickId);
    tickId = setInterval(tick, 500);
  }

  function handleEndClick(){
    endSession(false);
  }

  // ======================= Init =======================
  const urlPid = getPidFromUrl();
  if (urlPid){
    pidInput.value = urlPid;
    pidInput.readOnly = true;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  startBtn.addEventListener("click", startSession);
  endBtn.addEventListener("click", handleEndClick);
})();
</script>
</body>
</html>
