<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>משימת חיבור נקודות – ניסוי קשב + מעקב עיניים + כיוון ראש</title>
  <style>
    :root{
      --bg:#020617;
      --panel:#0b1120;
      --ink:#e5e7eb;
      --muted:#94a3b8;
      --stroke:#64748b;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      display:grid;
      grid-template-rows:auto 1fr auto;
    }
    header,footer{
      background:var(--panel);
      padding:10px 16px;
      border-bottom:1px solid #111827;
    }
    footer{
      border-top:1px solid #111827;
      border-bottom:none;
      font-size:0.8rem;
      color:var(--muted);
      text-align:center;
    }
    .top{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
    }
    .controls{
      display:flex;
      gap:8px;
      justify-content:center;
      align-items:center;
      flex-wrap:nowrap;
      overflow-x:auto;
      max-width:100%;
      padding-bottom:2px;
    }
    label{font-size:0.9rem;color:var(--muted);}
    input{
      background:#020617;
      border:1px solid #334155;
      color:var(--ink);
      padding:4px 8px;
      border-radius:8px;
      min-width:140px;
      flex:0 0 auto;
    }
    input[readonly]{opacity:0.8;}
    button{
      border-radius:999px;
      border:1px solid #334155;
      background:#111827;
      color:var(--ink);
      padding:6px 14px;
      cursor:pointer;
      font-size:0.9rem;
      white-space:nowrap;
      flex:0 0 auto;
    }
    button:disabled{ opacity:0.4; cursor:not-allowed; }
    button:hover:not(:disabled){ border-color:#60a5fa; }

    #stageWrap{
      padding:10px 16px 16px;
      position:relative;
    }
    #stage{
      width:100%;
      height:70vh;
      display:block;
      background:#020617;
      border-radius:18px;
      border:1px solid #1f2937;
      touch-action:none;
    }
    #overlay{
      position:absolute;
      inset:10px 16px 16px;
      display:none;
      place-items:center;
      background:rgba(15,23,42,0.82);
      border-radius:18px;
      z-index:10;
    }
    #overlay .box{
      background:#020617;
      border-radius:16px;
      border:1px solid #1f2937;
      padding:20px 24px;
      max-width:560px;
      text-align:center;
      white-space:pre-line;
    }
    #overlay h2{ margin:0 0 8px; }
    .muted{ color:var(--muted); }

    /* video element for FaceMesh (hidden) */
    #fmVideo{
      position:absolute;
      width:1px;height:1px;
      left:-9999px;top:-9999px;
      opacity:0;
      pointer-events:none;
    }
  </style>

  <!-- WebGazer -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>

  <!-- MediaPipe FaceMesh (Head direction) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>

<body>
  <header>
    <div class="top">
      <div class="muted">
        המשימה תימשך עד <b>10 דקות</b> או עד לחיצה על "סיום מוקדם".
      </div>

      <div class="controls">
        <label for="pid">מזהה נבדק:</label>
        <input id="pid" type="text" placeholder="לדוגמה ABC123" />
        <button id="startBtn" disabled>התחל משימה</button>
        <button id="endBtn" disabled>סיום מוקדם</button>
      </div>
      <div class="muted" id="miniStatus" style="font-size:0.85rem;">
        סטטוס: ממתין להתחלה
      </div>
    </div>
  </header>

  <div id="stageWrap">
    <canvas id="stage"></canvas>
    <video id="fmVideo" playsinline muted></video>

    <div id="overlay">
      <div class="box">
        <h2 id="overlayTitle">הודעה</h2>
        <p id="overlayText" class="muted"></p>
        <button id="overlayContinue">המשך</button>
      </div>
    </div>
  </div>

  <footer>
    יש ללחוץ על המספרים לפי סדר עולה. ניתן להסיר בחירה על ידי לחיצה חוזרת על אותו מספר.
  </footer>

<script>
(() => {
  // ======================= הגדרות כלליות =======================
  const CONFIG = {
    sessionMinutes: 10,
    initialPoints: 16,
    incrementBy: 0,
    minDistance: 30,
    lineAvoidDistance: 16
  };

  // מסגרת פנימית (אזור המשימה)
  const FRAME_MARGIN_X_RATIO = 0.06;
  const FRAME_MARGIN_Y_RATIO = 0.10;
  const POINT_INNER_PADDING = 40;

  // OFF "אמיתי" – סף זמן (עכשיו OFF נספר בעיקר לפי HEAD)
  const OFF_MIN_MS = 1000;

  // חלון החלטת כיוון (fallback gaze-only)
  const DIR_WINDOW_MS = 400;
  const DIR_DOMINANCE_RATIO = 0.45;
  const DIR_DEADZONE_RATIO = 0.10;

  // סינון לתצוגת הנקודה האדומה + לסיווג zones
  const SMOOTH_ALPHA = 0.35;
  const MAX_STEP_PX  = 260;
  const MEDIAN_WIN   = 3;

  // שלב מרכז
  const CENTER_HOLD_MS = 5000;
  const CENTER_MIN_SAMPLES = 12;
  const CENTER_MAX_STD_PX = 120;
  let centerAttempts = 0;
  const MAX_CENTER_ATTEMPTS = 1;
  const UNSTABLE_AUTO_MS = 2000;

  // שלב בדיקת X (ימין/שמאל)
  const XCHECK_RIGHT_MS = 4000;
  const XCHECK_LEFT_MS  = 4000;
  const XCHECK_MIN_SAMPLES = 12;
  const XCHECK_MIN_DELTA_PX = 30;

  // להשאיר נקודה אדומה
  const DRAW_GAZE_DOT = true;

  // ======================= Head direction (FaceMesh) =======================
  // ספים לזיהוי "הראש פונה החוצה"
  const HEAD_YAW_THRESHOLD   = 0.18; // R/L
  const HEAD_PITCH_THRESHOLD = 0.16; // U/D
  const HEAD_SMOOTH_ALPHA    = 0.25;

  // ======================= שליחה ל־Drive =======================
  const SCRIPT_URL =
    "https://script.google.com/macros/s/AKfycbzVinB7VZA9P3mkKYpfYuykv6JXF62w70s7I98iOqU2YhRyigD0lcBndONHsx5rdhRnRA/exec";

  function sendCsvToDrive(csvContent, label) {
    if (!csvContent) return;
    const rawPid = (pidInput.value || "").trim();
    const safePid = rawPid ? rawPid.replace(/[^a-zA-Z0-9_-]/g, "") : "PID";
    const ts = new Date().toISOString().replace(/[:.]/g, "");
    const filename = `${safePid}_${label}_${ts}.csv`;
    const payload = { filename, mimeType: "text/csv", content: csvContent };

    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }).catch(()=>{});
  }

  // ======================= טפסים =======================
  const FORM_ID = "1FAIpQLSdTCgLVjt4LXsNAkXP1H8jxIC5MPsdv1sD93v5lmglckCAzrA";
  const ENTRY_PID             = "entry.404955311";
  const ENTRY_TOTAL_TASKS     = "entry.1331557537";
  const ENTRY_POINTS_PER_TASK = "entry.742152065";
  const ENTRY_ERRORS_PER_TASK = "entry.1634677467";
  const ENTRY_DUR_PER_TASK    = "entry.529234118";
  const ENTRY_EXPERIMENT_TIME = "entry.883845532";
  const FORM_BASE_URL =
    "https://docs.google.com/forms/d/e/" + FORM_ID + "/viewform?usp=pp_url&";

  const LOG_FORM_ID = "1FAIpQLSdrl006D8HAWo0YfsdWUMppGEewGOp8Snm3ANot8OxzSBkusA";
  const LOG_FORM_BASE =
    "https://docs.google.com/forms/d/e/" + LOG_FORM_ID + "/formResponse?";
  const LOG_ENTRY_PID        = "entry.152946855";
  const LOG_ENTRY_TASK       = "entry.781109584";
  const LOG_ENTRY_N_POINTS   = "entry.347168050";
  const LOG_ENTRY_ERRORS     = "entry.1932703164";
  const LOG_ENTRY_DURATION   = "entry.1227866932";
  const LOG_ENTRY_COMPLETED  = "entry.1100470565";
  const LOG_ENTRY_TIMESTAMP  = "entry.1243807469";

  // ======================= DOM =======================
  const canvas = document.getElementById("stage");
  const ctx = canvas.getContext("2d");

  const pidInput = document.getElementById("pid");
  const startBtn = document.getElementById("startBtn");
  const endBtn = document.getElementById("endBtn");

  const overlay = document.getElementById("overlay");
  const overlayTitle = document.getElementById("overlayTitle");
  const overlayText = document.getElementById("overlayText");
  const overlayContinue = document.getElementById("overlayContinue");
  const miniStatus = document.getElementById("miniStatus");

  // FaceMesh video (hidden; not used as camera source anymore)
  const fmVideo = document.getElementById("fmVideo");

  // ======================= STATE =======================
  let running = false;
  let sessionStart = null;
  let experimentStartIso = null;
  let tickId = null;
  let tasks = [];
  let taskCounter = 0;
  let currentTask = null;
  let pendingNextTaskPoints = null;
  let sessionEnded = false;

  // כיול נקודות
  let isCalibrated = false;
  const CALIB_POINTS_TOTAL = 17;
  let calibrationActive = false;
  let calibrationPoints = [];
  let calibrationIndex = 0;

  // שלב מרכז / שלב בדיקת X
  let holdActive = false;
  let holdStart = null;
  let holdSamples = [];
  let holdWatchdogId = null;

  let xCheckActive = false;
  let xCheckPhase = "right";
  let xCheckStart = null;
  let xCheckSamplesRight = [];
  let xCheckSamplesLeft  = [];

  // פריסת נקודות
  const taskLayouts = [];

  // ======================= mapping פנימי =======================
  let FLIP_X = false;
  let FLIP_Y = false;
  let SWAP_XY = false;

  // ======================= Fix / smoothing =======================
  const gazeFix = {
    offsetX: 0,
    offsetY: 0,
    hasOffset: false,
    smoothX: null,
    smoothY: null,
    medBufX: [],
    medBufY: []
  };

  const dbg = { x:null, y:null };

  function resetSmoothing(){
    gazeFix.smoothX = null;
    gazeFix.smoothY = null;
    gazeFix.medBufX.length = 0;
    gazeFix.medBufY.length = 0;
  }

  function medianOf(arr){
    if (!arr.length) return null;
    const a = [...arr].sort((x,y)=>x-y);
    const m = Math.floor(a.length/2);
    return a.length % 2 ? a[m] : (a[m-1] + a[m]) / 2;
  }

  function applyFixes(rawX, rawY, mode){
    if (rawX == null || rawY == null) return { x:null, y:null, rawX:null, rawY:null };

    let x = rawX, y = rawY;

    if (SWAP_XY){ const t=x; x=y; y=t; }

    const w = window.innerWidth, h = window.innerHeight;
    if (FLIP_X) x = w - x;
    if (FLIP_Y) y = h - y;

    if (gazeFix.hasOffset){
      x += gazeFix.offsetX;
      y += gazeFix.offsetY;
    }

    const rawFixedX = x;
    const rawFixedY = y;

    if (mode === "calib"){
      return { x: rawFixedX, y: rawFixedY, rawX: rawFixedX, rawY: rawFixedY };
    }

    gazeFix.medBufX.push(rawFixedX);
    gazeFix.medBufY.push(rawFixedY);
    if (gazeFix.medBufX.length > MEDIAN_WIN) gazeFix.medBufX.shift();
    if (gazeFix.medBufY.length > MEDIAN_WIN) gazeFix.medBufY.shift();

    const mx = medianOf(gazeFix.medBufX) ?? rawFixedX;
    const my = medianOf(gazeFix.medBufY) ?? rawFixedY;

    let sx = mx, sy = my;
    if (gazeFix.smoothX != null && gazeFix.smoothY != null){
      const dx = mx - gazeFix.smoothX;
      const dy = my - gazeFix.smoothY;
      const d  = Math.hypot(dx, dy);
      if (d > MAX_STEP_PX){
        sx = gazeFix.smoothX + (dx / d) * MAX_STEP_PX;
        sy = gazeFix.smoothY + (dy / d) * MAX_STEP_PX;
      }
    }

    if (gazeFix.smoothX == null){
      gazeFix.smoothX = sx;
      gazeFix.smoothY = sy;
    } else {
      gazeFix.smoothX = gazeFix.smoothX + SMOOTH_ALPHA * (sx - gazeFix.smoothX);
      gazeFix.smoothY = gazeFix.smoothY + SMOOTH_ALPHA * (sy - gazeFix.smoothY);
    }

    return { x: gazeFix.smoothX, y: gazeFix.smoothY, rawX: rawFixedX, rawY: rawFixedY };
  }

  // ======================= Zones (fallback gaze) =======================
  function getZoneRects(){
    const rect = canvas.getBoundingClientRect();
    const marginX = Math.max(rect.width  * FRAME_MARGIN_X_RATIO, 40);
    const marginY = Math.max(rect.height * FRAME_MARGIN_Y_RATIO, 40);
    const innerRect = {
      left:   rect.left + marginX,
      right:  rect.right - marginX,
      top:    rect.top  + marginY,
      bottom: rect.bottom - marginY
    };
    return { canvasRect: rect, innerRect, marginX, marginY };
  }

  function classifyZone(hadRaw, x, y){
    if (!hadRaw || x == null || y == null) return "O";

    const { canvasRect, innerRect } = getZoneRects();

    const inCanvas =
      x >= canvasRect.left && x <= canvasRect.right &&
      y >= canvasRect.top  && y <= canvasRect.bottom;
    if (!inCanvas) return "O";

    const inTask =
      x >= innerRect.left && x <= innerRect.right &&
      y >= innerRect.top  && y <= innerRect.bottom;
    if (inTask) return "T";

    const cx = (innerRect.left + innerRect.right) / 2;
    const cy = (innerRect.top  + innerRect.bottom) / 2;
    const dx = x - cx;
    const dy = y - cy;

    const deadX = (innerRect.right - innerRect.left) * DIR_DEADZONE_RATIO;
    const deadY = (innerRect.bottom - innerRect.top) * DIR_DEADZONE_RATIO;
    if (Math.abs(dx) < deadX && Math.abs(dy) < deadY) return "O";

    if (Math.abs(dx) >= Math.abs(dy)) return dx >= 0 ? "R" : "L";
    return dy >= 0 ? "D" : "U";
  }

  // ======================= Head tracking (FaceMesh) =======================
  const head = {
    ready: false,
    face: false,
    yaw: 0,
    pitch: 0,
    yawSm: 0,
    pitchSm: 0,
    neutralYaw: 0,
    neutralPitch: 0,
    calibrated: false
  };

  function lm(landmarks, idx){
    const p = landmarks[idx];
    return {x:p.x, y:p.y};
  }
  function dist(a,b){
    const dx=a.x-b.x, dy=a.y-b.y;
    return Math.hypot(dx,dy);
  }
  function ema(prev, next, a){
    return prev + a*(next-prev);
  }

  // yaw/pitch proxy
  function computeYawPitch(landmarks){
    const leftEye = lm(landmarks, 33);
    const rightEye = lm(landmarks, 263);
    const nose = lm(landmarks, 1);

    const midEyes = { x:(leftEye.x+rightEye.x)/2, y:(leftEye.y+rightEye.y)/2 };
    const eyeDist = Math.max(1e-6, dist(leftEye, rightEye));

    // ===== FIX #2: FLIP YAW SIGN =====
    // במצלמה, "הפניית ראש ימינה" מזיזה את האף שמאלה בפריים → סימן הפוך.
    const yaw = -((nose.x - midEyes.x) / eyeDist);

    const pitch = (nose.y - midEyes.y) / eyeDist;

    return {yaw, pitch};
  }

  function classifyHeadDir(yawRel, pitchRel){
    const ay = Math.abs(yawRel);
    const ap = Math.abs(pitchRel);

    const yawOff = ay >= HEAD_YAW_THRESHOLD;
    const pitOff = ap >= HEAD_PITCH_THRESHOLD;

    if (!yawOff && !pitOff) return "CENTER";

    if (ay >= ap){
      return yawRel < 0 ? "L" : "R";
    } else {
      return pitchRel < 0 ? "U" : "D";
    }
  }

  function startHeadNeutralCalibration(){
    head.neutralYaw = 0;
    head.neutralPitch = 0;
    head.calibrated = false;
    head._calSamples = [];
  }
  function sampleHeadNeutral(){
    if (!head.ready || !head.face) return;
    head._calSamples.push({yaw: head.yawSm, pitch: head.pitchSm});
  }
  function finalizeHeadNeutral(){
    const s = head._calSamples || [];
    if (!s.length){
      head.calibrated = false;
      return;
    }
    const my = s.reduce((a,p)=>a+p.yaw,0)/s.length;
    const mp = s.reduce((a,p)=>a+p.pitch,0)/s.length;
    head.neutralYaw = my;
    head.neutralPitch = mp;
    head.calibrated = true;
  }
  function getHeadRel(){
    const yawRel = head.yawSm - head.neutralYaw;
    const pitRel = head.pitchSm - head.neutralPitch;
    return { yawRel, pitRel };
  }

  // ======= IMPORTANT FIX: FaceMesh uses WebGazer's VIDEO (no second camera open) =======
  let faceMesh = null;
  let headLoopOn = false;

  // ===== FIX #1: choose *only* WebGazer video (never #fmVideo / never first <video>) =====
  function getWebgazerVideoElementStrict(){
    try{
      if (window.webgazer && typeof webgazer.getVideoElement === "function"){
        const v = webgazer.getVideoElement();
        if (v && v.tagName === "VIDEO") return v;
      }
    } catch(e){}
    const byId = document.getElementById("webgazerVideoFeed");
    if (byId && byId.tagName === "VIDEO") return byId;
    return null;
  }

  async function initFaceMeshUsingWebgazerVideo(){
    if (head.ready) return;

    try{
      const wgVideo = getWebgazerVideoElementStrict();
      if (!wgVideo){
        miniStatus.textContent = "סטטוס: Head tracking לא הופעל (לא נמצא webgazerVideoFeed / getVideoElement)";
        return;
      }

      // חשוב: נחכה שהמצלמה באמת מוכנה
      const waitUntilReady = async () => {
        const t0 = performance.now();
        while (performance.now() - t0 < 4000){
          if (wgVideo.readyState >= 2) return true;
          await new Promise(r => setTimeout(r, 120));
        }
        return false;
      };

      const ok = await waitUntilReady();
      if (!ok){
        miniStatus.textContent = "סטטוס: Head tracking לא הופעל (וידאו של WebGazer לא הגיע ל-readyState>=2)";
        return;
      }

      faceMesh = new FaceMesh.FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
      });

      faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6
      });

      faceMesh.onResults((results) => {
        const faces = results.multiFaceLandmarks || [];
        if (!faces.length){
          head.face = false;
          return;
        }
        head.face = true;

        const {yaw, pitch} = computeYawPitch(faces[0]);
        head.yaw = yaw;
        head.pitch = pitch;

        head.yawSm = ema(head.yawSm, yaw, HEAD_SMOOTH_ALPHA);
        head.pitchSm = ema(head.pitchSm, pitch, HEAD_SMOOTH_ALPHA);
      });

      headLoopOn = true;
      const loop = async () => {
        if (!headLoopOn) return;
        if (wgVideo.readyState >= 2){
          await faceMesh.send({ image: wgVideo });
        }
        requestAnimationFrame(loop);
      };
      requestAnimationFrame(loop);

      head.ready = true;
      miniStatus.textContent = "סטטוס: מצלמה פעילה (WebGazer + Head)";
    } catch(e){
      miniStatus.textContent = "סטטוס: Head tracking לא הופעל (ממשיך ללא Head)";
    }
  }

  // ======================= Stats / timeline =======================
  const gazeStats = {
    hasStarted: false,
    lastTime: null,
    lastOnFlag: 0,
    totalOnMs: 0,
    totalOffMs: 0,
    totalSamples: 0,
    validSamples: 0,
    invalidSamples: 0,

    // OFF by HEAD (primary)
    offEvents: 0,
    offLeftEvents: 0,
    offRightEvents: 0,
    offUpEvents: 0,
    offDownEvents: 0,
    offUnknownEvents: 0,

    // Head-only summary
    headAwayEvents: 0,
    headLeftEvents: 0,
    headRightEvents: 0,
    headUpEvents: 0,
    headDownEvents: 0,
    headUnknownEvents: 0,

    timeTaskMs: 0,
    timeDeviationMs: 0
  };

  // OFF state (HEAD primary)
  const offState = {
    inOff: false,
    candidateStart: null,
    dir: "",
    source: "", // "head" | "gaze"
    lastDir: "CENTER"
  };

  const gazeTimeline = [];

  function resetGazeStats(){
    Object.assign(gazeStats,{
      hasStarted:false,lastTime:null,lastOnFlag:0,
      totalOnMs:0,totalOffMs:0,totalSamples:0,validSamples:0,invalidSamples:0,
      offEvents:0,offLeftEvents:0,offRightEvents:0,offUpEvents:0,offDownEvents:0,offUnknownEvents:0,
      headAwayEvents:0,headLeftEvents:0,headRightEvents:0,headUpEvents:0,headDownEvents:0,headUnknownEvents:0,
      timeTaskMs:0,timeDeviationMs:0
    });

    offState.inOff=false;
    offState.candidateStart=null;
    offState.dir="";
    offState.source="";
    offState.lastDir="CENTER";

    gazeTimeline.length=0;
    resetSmoothing();
  }

  function buildEyeCsv(){
    const pid = (pidInput.value || "").trim();
    if (!gazeStats.hasStarted && gazeStats.totalSamples === 0) return "";
    const headRow = [
      "pid","total_on_ms","total_off_ms","total_samples","valid_samples","invalid_samples",
      "off_events","off_unknown_events","off_left_events","off_right_events","off_up_events","off_down_events",
      "time_task_ms","time_deviation_ms",
      "head_away_events","head_left_events","head_right_events","head_up_events","head_down_events","head_unknown_events"
    ];
    const row = [
      pid,
      Math.round(gazeStats.totalOnMs),
      Math.round(gazeStats.totalOffMs),
      gazeStats.totalSamples,
      gazeStats.validSamples,
      gazeStats.invalidSamples,
      gazeStats.offEvents,
      gazeStats.offUnknownEvents,
      gazeStats.offLeftEvents,
      gazeStats.offRightEvents,
      gazeStats.offUpEvents,
      gazeStats.offDownEvents,
      Math.round(gazeStats.timeTaskMs),
      Math.round(gazeStats.timeDeviationMs),
      gazeStats.headAwayEvents, gazeStats.headLeftEvents, gazeStats.headRightEvents, gazeStats.headUpEvents, gazeStats.headDownEvents, gazeStats.headUnknownEvents
    ].join(",");
    return headRow.join(",") + "\n" + row + "\n";
  }

  function buildEyeTimelineCsv(){
    const pid = (pidInput.value || "").trim();
    if (!gazeTimeline.length) return "";
    const headCols = [
      "pid","task_index","ms",
      "zone","x_fixed","y_fixed","on_screen",
      "off_direction","off_source",
      "face_present","head_dir","head_yaw_rel","head_pitch_rel"
    ];
    const rows = gazeTimeline.map(s =>
      [
        pid, s.task, s.ms,
        s.zone || "", s.x, s.y, s.on,
        s.offdir, s.offsrc,
        s.face, s.hdir, s.hyaw, s.hpit
      ].join(",")
    );
    return headCols.join(",") + "\n" + rows.join("\n");
  }

  function buildPointsLayoutCsv(){
    const pid = (pidInput.value || "").trim();
    if (!taskLayouts.length) return "";
    const head = ["pid","task_index","point_index","number","x_screen","y_screen"];
    const rows = taskLayouts.map(row =>
      [pid,row.task_index,row.point_index,row.number,Math.round(row.x_screen),Math.round(row.y_screen)].join(",")
    );

  // ======================= Drawing helpers =======================
  function drawGazeDot(){
    if (!DRAW_GAZE_DOT) return;
    if (dbg.x == null || dbg.y == null) return;
    const rect = canvas.getBoundingClientRect();
    const gx = dbg.x - rect.left;
    const gy = dbg.y - rect.top;
    ctx.fillStyle = "rgba(239,68,68,0.95)";
    ctx.beginPath();
    ctx.arc(gx, gy, 6, 0, Math.PI*2);
    ctx.fill();
  }

  function clampCountdownMs(totalMs, elapsedMs){
    const remain = totalMs - elapsedMs;
    const sec = Math.ceil(remain / 1000);
    return Math.max(1, sec);
  }

  function draw(){
    ctx.clearRect(0,0,canvas.clientWidth,canvas.clientHeight);

    // -------- קליק-כיול 17 נקודות
    if (calibrationActive && calibrationPoints.length){
      const p = calibrationPoints[calibrationIndex] || calibrationPoints[calibrationPoints.length-1];
      ctx.fillStyle = "#ef4444";
      ctx.beginPath();
      ctx.arc(p.x, p.y, 12, 0, Math.PI*2);
      ctx.fill();

      ctx.fillStyle = "#e5e7eb";
      ctx.font = "14px system-ui, Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillText(`נקודה ${calibrationIndex+1} מתוך ${calibrationPoints.length} – לחץ על הנקודה האדומה`, p.x, p.y + 18);

      drawGazeDot();
      return;
    }

    // -------- החזקת מרכז
    if (holdActive){
      const { marginX, marginY } = getZoneRects();
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const cx = marginX + (w - 2*marginX)/2;
      const cy = marginY + (h - 2*marginY)/2;

      ctx.fillStyle = "#ef4444";
      ctx.beginPath();
      ctx.arc(cx, cy, 14, 0, Math.PI*2);
      ctx.fill();

      const elapsed = performance.now() - holdStart;
      const leftSec = clampCountdownMs(CENTER_HOLD_MS, elapsed);

      ctx.fillStyle = "#e5e7eb";
      ctx.font = "14px system-ui, Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillText(`נא להתמיד במבט על הנקודה במרכז (${leftSec})`, cx, cy + 20);

      drawGazeDot();
      return;
    }

    // -------- XCheck: נקודה ימינה/שמאלה
    if (xCheckActive){
      const { marginX, marginY } = getZoneRects();
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;

      const y = marginY + (h - 2*marginY)/2;
      const xRight = w - Math.max(18, marginX * 0.45);
      const xLeft  = Math.max(18, marginX * 0.45);
      const targetX = (xCheckPhase === "right") ? xRight : xLeft;

      ctx.fillStyle = "#ef4444";
      ctx.beginPath();
      ctx.arc(targetX, y, 14, 0, Math.PI*2);
      ctx.fill();

      const nowT = performance.now();
      const elapsed = nowT - xCheckStart;
      const total = (xCheckPhase === "right") ? XCHECK_RIGHT_MS : XCHECK_LEFT_MS;
      const leftSec = clampCountdownMs(total, elapsed);

      ctx.fillStyle = "#e5e7eb";
      ctx.font = "14px system-ui, Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "top";

      const txt = (xCheckPhase === "right")
        ? `כעת הבט ימינה לנקודה למשך ${leftSec} שניות`
        : `כעת הבט שמאלה לנקודה למשך ${leftSec} שניות`;

      ctx.fillText(txt, w/2, y + 24);

      drawGazeDot();
      return;
    }

    if (!currentTask){
      drawGazeDot();
      return;
    }

    // -------- ציור משימה רגיל
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;
    const frameMarginX = Math.max(w * FRAME_MARGIN_X_RATIO, 40);
    const frameMarginY = Math.max(h * FRAME_MARGIN_Y_RATIO, 40);

    ctx.strokeStyle = "rgba(255,255,255,0.7)";
    ctx.lineWidth = 1.2;
    ctx.strokeRect(frameMarginX, frameMarginY, w - 2*frameMarginX, h - 2*frameMarginY);

    const pts = currentTask.points;
    const order = currentTask.selectionOrder;

    if (order.length > 1){
      ctx.strokeStyle = "#e5e7eb";
      ctx.lineWidth = 2;
      ctx.beginPath();
      const first = pts[order[0]];
      ctx.moveTo(first.x, first.y);
      for (let i=1;i<order.length;i++){
        const p = pts[order[i]];
        ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();
    }

    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "14px system-ui, Arial";

    pts.forEach((p, idx) => {
      const isSelected = currentTask.selected.has(idx);
      const radius = 13;
      if (isSelected){
        ctx.fillStyle = "#e5e7eb";
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "#020617";
        ctx.fillText(String(idx+1), p.x, p.y);
      } else {
        ctx.fillStyle = "#020617";
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = "#64748b";
        ctx.lineWidth = 1.5;
        ctx.stroke();
        ctx.fillStyle = "#e5e7eb";
        ctx.fillText(String(idx+1), p.x, p.y);
      }
    });

    drawGazeDot();
  }

  // ======================= כיול מרכז: תמיד נגמר ולא נתקע =======================
  function meanOf(arr){
    if (!arr.length) return null;
    return arr.reduce((a,v)=>a+v,0)/arr.length;
  }
  function stdOf(arr){
    if (arr.length < 2) return 9999;
    const m = arr.reduce((a,v)=>a+v,0)/arr.length;
    const v = arr.reduce((a,vv)=>a+(vv-m)*(vv-m),0)/(arr.length-1);
    return Math.sqrt(v);
  }

  function startCenterHold(){
    if (holdWatchdogId) clearTimeout(holdWatchdogId);

    holdActive = true;
    holdStart = performance.now();
    holdSamples = [];
    resetSmoothing();

    // התחלת כיול "נייטרל" לראש בזמן ההחזקה במרכז
    startHeadNeutralCalibration();

    draw();

    // watchdog
    holdWatchdogId = setTimeout(() => {
      if (holdActive){
        holdActive = false;
        finalizeCenterHold([...holdSamples], true);
      }
    }, CENTER_HOLD_MS + 2000);

    const loop = () => {
      if (!holdActive) return;
      const elapsed = performance.now() - holdStart;

      sampleHeadNeutral();
      draw();

      if (elapsed >= CENTER_HOLD_MS){
        holdActive = false;
        finalizeCenterHold([...holdSamples], false);
        return;
      }
      requestAnimationFrame(loop);
    };
    requestAnimationFrame(loop);
  }

  function finalizeCenterHold(collected, forced){
    if (holdWatchdogId) { clearTimeout(holdWatchdogId); holdWatchdogId = null; }

    finalizeHeadNeutral();
    centerAttempts++;

    const xs = collected.map(s=>s.x);
    const ys = collected.map(s=>s.y);
    const avgX = meanOf(xs);
    const avgY = meanOf(ys);
    const sx = stdOf(xs);
    const sy = stdOf(ys);

    const unstable = (
      forced ||
      collected.length < CENTER_MIN_SAMPLES ||
      sx > CENTER_MAX_STD_PX ||
      sy > CENTER_MAX_STD_PX ||
      avgX == null || avgY == null
    );

    const { innerRect } = getZoneRects();
    const targetCx = (innerRect.left + innerRect.right) / 2;
    const targetCy = (innerRect.top  + innerRect.bottom) / 2;

    gazeFix.offsetX = targetCx - (avgX ?? targetCx);
    gazeFix.offsetY = targetCy - (avgY ?? targetCy);
    gazeFix.hasOffset = true;
    resetSmoothing();

    if (!unstable){
      startXCheck();
      return;
    }

    if (centerAttempts <= MAX_CENTER_ATTEMPTS){
      overlayTitle.textContent = "המעקב מעט לא יציב";
      overlayText.textContent =
        "ננסה עוד פעם אחת (אם תרצה).\n" +
        "אם לא ילך — נמשיך בכל מקרה תוך 2 שניות.";
      overlayContinue.textContent = "נסה שוב";
      overlay.style.display = "grid";

      const autoGo = setTimeout(() => {
        if (overlay.style.display === "grid"){
          overlay.style.display = "none";
          startXCheck();
        }
      }, UNSTABLE_AUTO_MS);

      overlayContinue.onclick = () => {
        clearTimeout(autoGo);
        overlay.style.display = "none";
        startCenterHold();
      };
      return;
    }

    overlayTitle.textContent = "ממשיכים הלאה";
    overlayText.textContent = "המעקב לא יציב מספיק, אבל נמשיך כדי לא לעכב את המשימה.";
    overlayContinue.textContent = "המשך";
    overlay.style.display = "grid";
    const autoGo2 = setTimeout(() => {
      if (overlay.style.display === "grid"){
        overlay.style.display = "none";
        startXCheck();
      }
    }, 1200);
    overlayContinue.onclick = () => {
      clearTimeout(autoGo2);
      overlay.style.display = "none";
      startXCheck();
    };
  }

  // ======================= XCheck =======================
  function startXCheck(){
    xCheckActive = true;
    xCheckPhase = "right";
    xCheckStart = performance.now();
    xCheckSamplesRight = [];
    xCheckSamplesLeft  = [];
    resetSmoothing();
    draw();

    const loop = () => {
      if (!xCheckActive) return;

      const nowT = performance.now();
      const elapsed = nowT - xCheckStart;
      const total = (xCheckPhase === "right") ? XCHECK_RIGHT_MS : XCHECK_LEFT_MS;

      draw();

      if (elapsed >= total){
        if (xCheckPhase === "right"){
          xCheckPhase = "left";
          xCheckStart = performance.now();
          requestAnimationFrame(loop);
          return;
        } else {
          xCheckActive = false;
          finalizeXCheck();
          return;
        }
      }
      requestAnimationFrame(loop);
    };
    requestAnimationFrame(loop);
  }

  function finalizeXCheck(){
    if (xCheckSamplesRight.length < XCHECK_MIN_SAMPLES || xCheckSamplesLeft.length < XCHECK_MIN_SAMPLES){
      finishCalibration();
      return;
    }
    const rx = meanOf(xCheckSamplesRight.map(s=>s.x));
    const lx = meanOf(xCheckSamplesLeft.map(s=>s.x));
    if (rx == null || lx == null || Math.abs(rx - lx) < XCHECK_MIN_DELTA_PX){
      finishCalibration();
      return;
    }
    if (rx < lx){
      FLIP_X = !FLIP_X;
      resetSmoothing();
    }
    finishCalibration();
  }

  function finishCalibration(){
    isCalibrated = true;
    startBtn.disabled = false;

    overlayTitle.textContent = "המערכת מכויילת";
    overlayText.textContent =
      "הכיול הושלם. לחץ על \"התחל משימה\" כדי להתחיל.\n\n" +
      "הערה: כיוון הראש מכויל ביחס ל-5 שניות המרכז (נייטרל).";
    overlayContinue.textContent = "סגור";
    overlay.style.display = "grid";
    overlayContinue.onclick = () => overlay.style.display = "none";

    draw();
  }

  // ======================= OFF logic: HEAD primary, gaze fallback =======================
  function countOffEvent(dir){
    gazeStats.offEvents++;
    if (dir === "L") gazeStats.offLeftEvents++;
    else if (dir === "R") gazeStats.offRightEvents++;
    else if (dir === "U") gazeStats.offUpEvents++;
    else if (dir === "D") gazeStats.offDownEvents++;
    else gazeStats.offUnknownEvents++;
  }

  function countHeadEvent(dir){
    gazeStats.headAwayEvents++;
    if (dir === "L") gazeStats.headLeftEvents++;
    else if (dir === "R") gazeStats.headRightEvents++;
    else if (dir === "U") gazeStats.headUpEvents++;
    else if (dir === "D") gazeStats.headDownEvents++;
    else gazeStats.headUnknownEvents++;
  }

  // ======================= WebGazer listener (HEAD OFF + still logs gaze) =======================
  function handleGaze(data, elapsedTime){
    if (sessionEnded) return;

    const hadRaw = !!data;
    const rawX = hadRaw ? data.x : null;
    const rawY = hadRaw ? data.y : null;

    const mode = (holdActive || xCheckActive) ? "calib" : "run";
    const fixed = hadRaw ? applyFixes(rawX, rawY, mode) : {x:null,y:null,rawX:null,rawY:null};

    dbg.x = fixed.x;
    dbg.y = fixed.y;

    if (holdActive && hadRaw && fixed.rawX != null && fixed.rawY != null){
      holdSamples.push({x: fixed.rawX, y: fixed.rawY});
      return;
    }
    if (xCheckActive && hadRaw && fixed.rawX != null && fixed.rawY != null){
      if (xCheckPhase === "right") xCheckSamplesRight.push({x: fixed.rawX, y: fixed.rawY});
      else xCheckSamplesLeft.push({x: fixed.rawX, y: fixed.rawY});
      return;
    }

    if (!running || !currentTask){
      return;
    }

    const t = elapsedTime;

    // 1) compute headDir (if available)
    let facePresent = (head.ready && head.face) ? 1 : 0;
    let headDir = "CENTER";
    let headYawRel = "";
    let headPitchRel = "";

    let headOk = (head.ready && head.calibrated && head.face);
    if (headOk){
      const rel = getHeadRel();
      headYawRel = rel.yawRel.toFixed(4);
      headPitchRel = rel.pitRel.toFixed(4);
      headDir = classifyHeadDir(rel.yawRel, rel.pitRel); // "CENTER" or "R/L/U/D"
    }

    // 2) compute gaze zone + on_screen for general metrics
    const zoneNow = classifyZone(hadRaw, fixed.x, fixed.y);
    const onFlag = (zoneNow === "T") ? 1 : 0;

    // 3) time accumulation
    if (!gazeStats.hasStarted){
      gazeStats.hasStarted=true;
      gazeStats.lastTime=t;
      gazeStats.lastOnFlag=onFlag;
      gazeStats.totalSamples=1;
      if (hadRaw) gazeStats.validSamples=1; else gazeStats.invalidSamples=1;
    } else {
      const dt = t - (gazeStats.lastTime || t);
      gazeStats.lastTime = t;

      if (gazeStats.lastOnFlag === 1){
        gazeStats.totalOnMs += dt;
        gazeStats.timeTaskMs += dt;
      } else {
        gazeStats.totalOffMs += dt;
        gazeStats.timeDeviationMs += dt;
      }

      gazeStats.totalSamples++;
      if (hadRaw) gazeStats.validSamples++;
      else gazeStats.invalidSamples++;

      gazeStats.lastOnFlag = onFlag;
    }

    // 4) OFF detection:
    //    - Primary: headDir != CENTER sustained > OFF_MIN_MS
    //    - Fallback: gaze zone != T sustained > OFF_MIN_MS (uses zone direction)
    let offDir = "";
    let offSource = "";

    const wantHeadOff = headOk && (headDir !== "CENTER");

    if (wantHeadOff){
      // HEAD primary
      if (!offState.inOff){
        if (offState.candidateStart == null || offState.lastDir !== headDir){
          offState.candidateStart = t;
          offState.lastDir = headDir;
        }
        if ((t - offState.candidateStart) >= OFF_MIN_MS){
          offState.inOff = true;
          offState.dir = headDir;
          offState.source = "head";
          countOffEvent(headDir);
          countHeadEvent(headDir);
        }
      } else {
        // already OFF; keep direction from current headDir
        offState.dir = headDir;
        offState.source = "head";
      }
    } else {
      // reset head candidate if head back to center or not available
      if (offState.source === "head" && offState.inOff){
        // stay OFF until gaze returns on-screen OR head returns? -> we'll end OFF when onFlag==1 AND headDir==CENTER (or head not ok)
        if (onFlag === 1 && (!headOk || headDir === "CENTER")){
          offState.inOff = false;
          offState.candidateStart = null;
          offState.dir = "";
          offState.source = "";
          offState.lastDir = "CENTER";
        }
      } else {
        // gaze fallback OFF
        const gazeAway = (onFlag === 0 && (zoneNow === "L" || zoneNow === "R" || zoneNow === "U" || zoneNow === "D"));
        if (gazeAway){
          if (!offState.inOff){
            if (offState.candidateStart == null || offState.lastDir !== zoneNow){
              offState.candidateStart = t;
              offState.lastDir = zoneNow;
            }
            if ((t - offState.candidateStart) >= OFF_MIN_MS){
              offState.inOff = true;
              offState.dir = zoneNow;
              offState.source = "gaze";
              countOffEvent(zoneNow);
            }
          } else {
            offState.dir = zoneNow;
            offState.source = "gaze";
          }
        } else {
          // back on task or unknown -> end off
          if (offState.inOff){
            if (onFlag === 1){
              offState.inOff = false;
              offState.candidateStart = null;
              offState.dir = "";
              offState.source = "";
              offState.lastDir = "CENTER";
            }
          } else {
            offState.candidateStart = null;
            offState.lastDir = "CENTER";
          }
        }
      }
    }

    if (offState.inOff){
      offDir = offState.dir || "";
      offSource = offState.source || "";
    }

    const ms = Math.round(t);
    const taskIndex = currentTask ? currentTask.index : 0;

    let xOut="", yOut="";
    if (hadRaw && fixed.x != null && fixed.y != null){
      xOut = Math.round(fixed.x);
      yOut = Math.round(fixed.y);
    }

    gazeTimeline.push({
      ms,
      task: taskIndex,
      zone: zoneNow,
      x: xOut,
      y: yOut,
      on: onFlag,
      offdir: offDir,
      offsrc: offSource,
      face: facePresent,
      hdir: headDir,
      hyaw: headYawRel,
      hpit: headPitchRel
    });
  }

  // ======================= WebGazer + כיול נקודות =======================
  function startWebgazerAndCalibration(){
    if (!window.webgazer){

  function generateCalibrationPoints(count){
    const rect = canvas.getBoundingClientRect();
    const m = 30;
    const W = Math.max(rect.width - 2*m, 220);
    const H = Math.max(rect.height - 2*m, 220);
    const pattern = [
      [0.10,0.10],[0.50,0.10],[0.90,0.10],
      [0.10,0.50],[0.50,0.50],[0.90,0.50],
      [0.10,0.90],[0.50,0.90],[0.90,0.90],
      [0.05,0.20],[0.95,0.20],[0.05,0.80],[0.95,0.80],
      [0.20,0.05],[0.80,0.05],[0.20,0.95],[0.80,0.95]
    ];
    const needed = Math.min(count, pattern.length);
    const pts = [];
    for (let i=0; i<needed; i++){
      const [nx,ny] = pattern[i];
      pts.push({ x: m + nx*W, y: m + ny*H });
    }
    return pts;
  }

  function startCalibrationSequence(){
    calibrationPoints = generateCalibrationPoints(CALIB_POINTS_TOTAL);
    calibrationIndex = 0;
    calibrationActive = true;
    draw();
  }

  function handleCalibrationClick(ev){
    if (!calibrationActive || !calibrationPoints.length) return;
    const rect = canvas.getBoundingClientRect();
    const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
    const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    const current = calibrationPoints[calibrationIndex];
    if (!current) return;
    const d = Math.hypot(current.x - x, current.y - y);
    if (d > 40) return;

    try{
      if (window.webgazer && webgazer.recordScreenPosition){
        const vx = rect.left + current.x;
        const vy = rect.top  + current.y;
        webgazer.recordScreenPosition(vx, vy, "click");
      }
    } catch(e){}

    calibrationIndex++;
    if (calibrationIndex >= calibrationPoints.length){
      calibrationActive = false;
      centerAttempts = 0;

      overlayTitle.textContent = "שלב אחרון בכיול";
      overlayText.textContent =
        "כעת נא להתמיד במבט על הנקודה במרכז למשך 5 שניות (בלי להזיז ראש).\n" +
        "במקביל: כיוון הראש יכויל (נייטרל).\n" +
        "לאחר מכן: נקודה בצד ימין 4 שניות ואז בצד שמאל 4 שניות.";
      overlayContinue.textContent = "התחל";
      overlay.style.display = "grid";
      overlayContinue.onclick = () => {
        overlay.style.display = "none";

    } else {
      draw();
    }
  }

  function showCalibrationIntro(){

    overlayText.textContent =
      "יש לאשר פתיחת מצלמה.\n" +
      "לאחר מכן יופיעו 17 נקודות אדומות – יש להביט בכל נקודה וללחוץ עליה.\n\n" +
      "בסיום: נקודה במרכז ל־5 שניות (כיול נייטרל ראש) ואז נקודה בצד ימין 4 שניות ואז בצד שמאל 4 שניות.\n\n" +
      "OFF (יותר מ-1 שניה) נספר בעיקר לפי כיוון הראש: R/L/U/D.";
    overlayContinue.textContent = "פתח מצלמה וכייל";
    overlay.style.display = "grid";
    overlayContinue.onclick = () => {
      overlay.style.display = "none";
      startWebgazerAndCalibration();
    };
  }

  // ======================= Canvas / sizing =======================
  function resizeCanvas(){
    const rect = canvas.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
    draw();
  }
  window.addEventListener("resize", resizeCanvas);

  // ======================= משימה (חיבור נקודות) =======================
  function now(){ return performance.now(); }
  function randomBetween(min,max){ return min + Math.random() * (max - min); }

  function pointToSegmentDistance(p,a,b){
    const vx=b.x-a.x, vy=b.y-a.y;
    const wx=p.x-a.x, wy=p.y-a.y;
    const c1=vx*wx+vy*wy;
    if(c1<=0) return Math.hypot(p.x-a.x,p.y-a.y);
    const c2=vx*vx+vy*vy;
    if(c2<=c1) return Math.hypot(p.x-b.x,p.y-b.y);
    const tt=c1/c2;
    const projX=a.x+tt*vx, projY=a.y+tt*vy;
    return Math.hypot(p.x-projX,p.y-projY);
  }

  function generatePoints(n){
    const w = canvas.clientWidth;
    const h = canvas.clientHeight;

    const frameMarginX = Math.max(w * FRAME_MARGIN_X_RATIO, 40);
    const frameMarginY = Math.max(h * FRAME_MARGIN_Y_RATIO, 40);

    const left = frameMarginX + POINT_INNER_PADDING;
    const top  = frameMarginY + POINT_INNER_PADDING;
    const W = w - 2 * (frameMarginX + POINT_INNER_PADDING);
    const H = h - 2 * (frameMarginY + POINT_INNER_PADDING);

    const pts = [];
    let attempts = 0;
    const maxAttempts = 4000;

    while (pts.length < n && attempts < maxAttempts){
      attempts++;
      const candidate = { x: randomBetween(left, left + W), y: randomBetween(top, top + H) };

      let ok = true;
      for (const p of pts){
        if (Math.hypot(p.x-candidate.x, p.y-candidate.y) < CONFIG.minDistance){ ok = false; break; }
      }
      if (!ok) continue;

      for (let i = 1; i < pts.length; i++){
        const d = pointToSegmentDistance(candidate, pts[i-1], pts[i]);
        if (d < CONFIG.lineAvoidDistance){ ok = false; break; }
      }
      if (!ok) continue;

      pts.push(candidate);
    }

    while (pts.length < n){
      pts.push({ x: randomBetween(left, left + W), y: randomBetween(top, top + H) });
    }
    return pts;
  }

  function openNewTask(n){
    pendingNextTaskPoints = null;
    const pts = generatePoints(n);

    currentTask = {
      index: ++taskCounter,
      points: pts,
      selected: new Set(),
      selectionOrder: [],
      errors: 0,
      startTime: now()
    };

    try {
      const rect = canvas.getBoundingClientRect();
      const layoutRows = pts.map((p, idx) => ({
        task_index: currentTask.index,
        point_index: idx + 1,
        number: idx + 1,
        x_screen: rect.left + p.x,
        y_screen: rect.top  + p.y
      }));
      taskLayouts.push(...layoutRows);
    } catch (e) {}

    draw();
  }

  function hitTest(x,y){
    if (!currentTask) return -1;
    const pts = currentTask.points;
    for(let i=0;i<pts.length;i++){
      const p = pts[i];
      if (Math.hypot(p.x-x,p.y-y) <= 18) return i;
    }
    return -1;
  }

  function isPerfectSequence(task){
    const order = task.selectionOrder;
    const n = task.points.length;
    if (order.length !== n) return false;
    for (let i=0; i<n; i++){
      if (order[i] !== i) return false;
    }
    return true;
  }

  function resetAttempt(task){
    task.selected.clear();
    task.selectionOrder = [];
    draw();
  }

  function handlePointerDown(ev){
    if (calibrationActive){
      handleCalibrationClick(ev);
      return;
    }
    if (holdActive || xCheckActive) return;
    if (!running || !currentTask || pendingNextTaskPoints !== null) return;

    const rect = canvas.getBoundingClientRect();
    const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
    const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    const idx = hitTest(x,y);
    if (idx === -1) return;

    const task = currentTask;
    const selected = task.selected;

    if (selected.has(idx)){
      selected.delete(idx);
      task.selectionOrder = task.selectionOrder.filter(i => i !== idx);
      draw();
      return;
    }

    selected.add(idx);
    task.selectionOrder.push(idx);
    draw();

    if (task.selectionOrder.length === task.points.length){
      if (isPerfectSequence(task)){
        completeCurrentTask();
      } else {
        task.errors += 1;
        resetAttempt(task);
      }
    }
  }

  canvas.addEventListener("pointerdown", handlePointerDown);
  canvas.addEventListener("touchstart", handlePointerDown, {passive:true});

  // ======================= לוג משימות + סיום =======================
  function sendTaskToLogForm(row){
    const params = new URLSearchParams();
    params.set(LOG_ENTRY_PID,       row.pid);
    params.set(LOG_ENTRY_TASK,      String(row.task));
    params.set(LOG_ENTRY_N_POINTS,  String(row.n_points));
    params.set(LOG_ENTRY_ERRORS,    String(row.errors));
    params.set(LOG_ENTRY_DURATION,  String(row.duration_ms));
    params.set(LOG_ENTRY_COMPLETED, String(row.completed));
    params.set(LOG_ENTRY_TIMESTAMP, row.ts);
    const url = LOG_FORM_BASE + params.toString();
    if (navigator.sendBeacon) navigator.sendBeacon(url);
    else fetch(url, { method:"GET", mode:"no-cors" }).catch(()=>{});
  }

  function logTask(completed){
    if (!currentTask) return;
    const dur = Math.round(now() - currentTask.startTime);
    const pid = (pidInput.value || "").trim();
    const row = {
      pid,
      task: currentTask.index,
      n_points: currentTask.points.length,
      errors: currentTask.errors,
      duration_ms: dur,
      completed: completed ? 1 : 0,
      ts: new Date().toISOString()
    };
    tasks.push(row);
    sendTaskToLogForm(row);
  }

  function completeCurrentTask(){
    logTask(true);
    const nextN = currentTask.points.length + CONFIG.incrementBy;
    pendingNextTaskPoints = nextN;
    currentTask = null;
    draw();

    overlayTitle.textContent = "סיימת משימה";
    overlayText.textContent = "לחץ/י על \"משימה הבאה\" כדי להמשיך.";
    overlayContinue.textContent = "משימה הבאה";
    overlay.style.display = "grid";

    overlayContinue.onclick = () => {
      overlay.style.display = "none";
      if (running && pendingNextTaskPoints !== null){
        openNewTask(pendingNextTaskPoints);
      }
    };
  }

  function buildCsv(){
    if (!tasks.length) return "";
    const head = ["pid","task","n_points","errors","duration_ms","completed","ts"];
    const rows = tasks.map(t =>
      [t.pid, t.task, t.n_points, t.errors, t.duration_ms, t.completed, t.ts].join(",")
    );
    return head.join(",") + "\n" + rows.join("\n");
  }

  function buildFormSummary(){
    const completedTasks = tasks.filter(t => t.completed === 1);
    const totalTasksCompleted = completedTasks.length;
    let pointsPerTask = "", errorsPerTask = "", durPerTask = "";
    if (completedTasks.length > 0){
      pointsPerTask = completedTasks.map(t => t.n_points).join(",");
      errorsPerTask = completedTasks.map(t => t.errors).join(",");
      durPerTask = completedTasks.map(t => t.duration_ms).join(",");
    }
    return {
      totalTasksCompleted,
      pointsPerTask,
      errorsPerTask,
      durPerTask,
      experimentTime: experimentStartIso || ""
    };
  }

  function redirectToForm(){
    const pid = (pidInput.value || "").trim();
    const s = buildFormSummary();
    const params = new URLSearchParams();
    params.set(ENTRY_PID, pid || "");
    params.set(ENTRY_TOTAL_TASKS, String(s.totalTasksCompleted));
    params.set(ENTRY_POINTS_PER_TASK, s.pointsPerTask);
    params.set(ENTRY_ERRORS_PER_TASK, s.errorsPerTask);
    params.set(ENTRY_DUR_PER_TASK, s.durPerTask);
    params.set(ENTRY_EXPERIMENT_TIME, s.experimentTime);
    const target = FORM_BASE_URL + params.toString();
    window.location.href = target;
  }

  function tick(){
    if (!running) return;
    const elapsedSec = (now() - sessionStart) / 1000;
    if (elapsedSec >= CONFIG.sessionMinutes * 60){
      endSession(true);
    }
  }

  function endSession(autoEnded){
    if (sessionEnded){
      redirectToForm();
      return;
    }
    sessionEnded = true;
    running = false;
    if (tickId) clearInterval(tickId);
    startBtn.disabled = false;
    endBtn.disabled = true;

    if (currentTask) logTask(false);

    const csv = buildCsv();
    if (csv) sendCsvToDrive(csv, "connect_the_dots_tasks");

    const eyeCsv = buildEyeCsv();
    if (eyeCsv) sendCsvToDrive(eyeCsv, "gaze_head_summary");

    const eyeTimelineCsv = buildEyeTimelineCsv();
    if (eyeTimelineCsv) sendCsvToDrive(eyeTimelineCsv, "gaze_head_timeline");

    const layoutCsv = buildPointsLayoutCsv();
    if (layoutCsv) sendCsvToDrive(layoutCsv, "points_layout");

    if (window.webgazer){
      try { webgazer.end(); } catch(e){}
    }
    headLoopOn = false;

    overlayTitle.textContent = autoEnded ? "המשימה הסתיימה" : "המשימה הופסקה";
    overlayText.textContent = "תודה על ביצוע המשימה. כעת נעבור לשאלון קצר נוסף.";
    overlayContinue.textContent = "המשך לשאלון";
    overlay.style.display = "grid";
    overlayContinue.onclick = () => {
      overlay.style.display = "none";
      redirectToForm();
    };
  }

  function startSession(){
    const pid = (pidInput.value || "").trim();
    if (!pid){
      alert("נא למלא מזהה נבדק לפני תחילת המשימה.");
      return;
    }
    running = true;
    sessionEnded = false;
    sessionStart = now();
    experimentStartIso = new Date().toISOString();
    tasks = [];
    taskCounter = 0;
    currentTask = null;
    pendingNextTaskPoints = null;

    overlay.style.display = "none";
    startBtn.disabled = true;
    endBtn.disabled = false;

    resetGazeStats();
    openNewTask(CONFIG.initialPoints);

    if (tickId) clearInterval(tickId);
    tickId = setInterval(tick, 500);
  }

  // ======================= Init =======================
  function getPidFromUrl(){
    const params = new URLSearchParams(window.location.search);
    return params.get("pid") || "";
  }

  const urlPid = getPidFromUrl();
  if (urlPid){
    pidInput.value = urlPid;
    pidInput.readOnly = true;
  }

  function resizeAndIntro(){
    resizeCanvas();
    showCalibrationIntro();
  }

  startBtn.addEventListener("click", () => {
    if (!isCalibrated){
      showCalibrationIntro();
      return;
    }
    startSession();
  });

  endBtn.addEventListener("click", () => endSession(false));

  // redraw loop קטן כדי שהנקודה האדומה תזוז תמיד
  setInterval(() => { draw(); }, 33);

  resizeAndIntro();
})();
</script>
